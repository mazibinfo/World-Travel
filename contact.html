<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-header">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="contact-form">
        <div class="container">
            <div class="contact-wraper">
                <div class="contact">
                    <div class="location">                        
                        <h2 class="md-header"><span><i class="fas fa-map-marker-alt text-red"></i></span> LOCATION</h2>
                        <p>4425 Pleasant Hill Rd #578, Kissimmee, FL, 34746 </p>
                    </div>
                    <div class="email">
                        <h2 class="md-header"><span><i class="far fa-envelope text-red"></i></span> E-MAIL</h2>
                        <p>vulmeyerko@biyac.com</p>
                    </div>
                    <div class="call">
                        <h2 class="md-header"><span><i class="fas fa-phone-square-alt text-red"></i></span> CALL</h2>
                        <p>+121 773-721-5076</p>
                    </div>
                    <div class="image">
                        <img src="https://source.unsplash.com/1600x900/?office" alt="Not Found!">
                    </div>
                </div>
                <form action="" class="form">
                    <h2 class="md-header">Contact Us</h2>
                    <p>Let us know your questions and concerns by filling out the contact form below.</p>
                    <label for="username">Username <span class="text-red">*</span></label>
                    <input type="text" id="username">
                    <label for="email">Email <span class="text-red">*</span></label>
                    <input type="text" id="email">
                    <label for="phone">Phone <span class="text-red">*</span></label>
                    <input type="text" id="phone">
                    <label for="message">Message <span class="text-red">*</span></label>
                    <textarea id="message" cols="30" rows="12"></textarea>
                    <input type="button" value="Submit" class="submit">
                </form>
            </div>
        </div>
    </div>
